  <h2 class='block'>Latest Posts  <span class="more">(<a href='/blog/'>More</a>)</span></h2>
  <div>
    <ul id='latest_posts_widget'>
    {% for post in site.posts limit:4 %}
      <!--<li><a href='{{ post.url }}'>{{ post.title }}</a> <span class='small'>({{ post.date | date_to_string }})</span></li>-->
      <li><span>{{ post.date | date: "%d.%m.%y" }} &raquo;</span> <a href='{{ post.url }}'>{{ post.title | truncate: 23, "&hellip;" }}</a></li>
    {% endfor %}
    </ul>
  </div>
